<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="articles.component.scss">
</head>


<body>
    <nav (swipe)="onSwipe($event)">


        <h1>Articles and Posts</h1>

        <section *ngFor="let post of posts">
            <div class="card" (click)="navigateTo(post.href)">

                <div class="card-image">
                    <img [src]="post.src" [alt]="post.alt">
                </div>

                <div class="card-text">
                    <h2>{{post.title}}</h2>

                    <p>{{post.description}}</p>
                </div>
            </div>
        </section>

        <section class="arrow-section">
            <fa-icon (click)="goToCertifications()" class="arrow" [icon]="faArrowLeft"></fa-icon>
            <fa-icon (click)="goToThanks()" class="arrow" [icon]="faArrowRight"></fa-icon>
        </section>

    </nav>
</body>
