<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="certifications.component.scss">
</head>


<body>
    <h1>Certifications</h1>

    <h2>Artificial Intelligence</h2>

    <section class="certification-container">
        <div class="certification-box" *ngFor="let certification of aiCertifications">
            <img [src]="certification.src" [alt]="certification.alt">
        </div>

    </section>


    <h2>Cloud</h2>

    <section>
        <div class="certification-box" *ngFor="let certification of cloudCertifications">
            <img [src]="certification.src" [alt]="certification.alt">
        </div>

    </section>

    <h2>Management</h2>
    <section>
        <div class="certification-box" *ngFor="let certification of managementCertifications">
            <img [src]="certification.src" [alt]="certification.alt">
        </div>

    </section>

    <section class="arrow-section">
        <fa-icon (click)="goToHome()" class="arrow" [icon]="faArrowLeft"></fa-icon>
        <fa-icon (click)="goToThanks()" class="arrow" [icon]="faArrowRight"></fa-icon>
    </section>


</body>

</html>
